<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <ul>
            <li><a href="index.html">Google Search</a></li>
         </ul> 
    </body>
    <body>
        <h1>Google Advanced Search</h1>
    </body>
    <body>
        <form action="https://www.google.com/search" class="advanced-search-form">
            <div>
                <label for="as_q">All these words:</label>
                <input type="text" id="as_q" name="as_q">
            </div>
            <div>
                <label for="as_epq">This exact word or phrase:</label>
                <input type="text" id="as_epq" name="as_epq">
            </div>
            <div>
                <label for="as_oq">Any of these words:</label>
                <input type="text" id="as_oq" name="as_oq">
            </div>
            <div>
                <label for="as_eq">None of these words:</label>
                <input type="text" id="as_eq" name="as_eq">
            </div>
            <div>
                <input id="advanced_search_button" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>

</html>
